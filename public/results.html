<!DOCTYPE html>
<html>
    <head>
        <title>GF PINTS | Results</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">        
    </head>
    <body>
        <header role="banner" class="app-title">GF PINTS</header>
        <main role="main">
                <section role="region" class="search-by-text">
                    <form action="#" class="search-form" aria-controls="search_results">                
                        <input type="text" class="search-box" placeholder="user's search term" aria-label="Search-YouTube" class="js-query">
                        <button type="submit" class="submit">Search</button>
                    </form>
                </section>

                <section class= "search-results" aria-live="assertive" aria-atomic="true">
                    <div class="business-details"></div>
                </section>
        </main>
    </body>
</html>
