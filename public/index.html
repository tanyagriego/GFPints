<!DOCTYPE html>
<html>
    <head>
        <title>GF PINTS</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">        
    </head>
    <body> 
        <header role="banner"></header>
        <main role="main">
            <section role="region" class="search-by-text">
                <div class="title-container">
                    <p class="app-title">GF PINTS</p>
                </div>           
                <form action="#" class="search-form" aria-controls="search_results">                
                    <input type="text" class="search-box" placeholder="Search by beer type or neighborhood">
                    <button type="submit" class="submit-button">Search</button>
                </form>
            </section>
            
            <section role="region" class="search-by-icon">
                <div class="icon-container">
                    <div class="seach-beerType" id="search-icons"></div>
                    <div class="seach-beerType" id="search-icons"></div>
                    <div class="seach-beerType" id="search-icons"></div>
                </div>
            </section>

            <section role= "region" class="register">
                <form class="register-container">
                    <input type="text" class="first-name" placeholder="Enter First Name" name="first-name" required></input>
                    <input type="text" class="last-name" placeholder="Enter Last Name" name="last-name" required></input>
                    <input type="text" class="username" placeholder="Enter Username" name="username" required></input>
                    <input type="password" class="password" placeholder="Enter Password" name="password" required>
                    <button type="button" class="registration">Sign Up</button>
                    <!-- <input type="checkbox" checked="checked" name="remember">Remember me</input> -->
                </form>
            </section>

            <section role= "region" class="exisiting-user">
                <form class="login-container">
                    <input type="text" class="username" placeholder="User Name" name="username" required></input>
                    <input type="password" class="password" placeholder="Enter Password" name="password" required>
                    <button type="button" value="login" class="Login">Sign In</button>
                    <input type="checkbox" checked="checked" name="remember">Remember me</input>
                </form>
            </section>

        </main>     
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src= "index.js" type="text/javascript"></script>
</html>
