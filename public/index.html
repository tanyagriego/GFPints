<!DOCTYPE html>
<html>
    <head>
        <title>GF PINTS</title>
        <link rel="stylesheet" href="css/media.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">        
    </head>
    <body> 
        <header role="banner" class="site-title" aria-label="Homepage">gf pints</header>
        <main role="main">
            <section role="region" class="search-by-text">
                <div class="title-container">
                    <div class="app-title">Some cute text here.</p>
                </div>           
                <form action="#" class="search-form" aria-controls="search_results">                
                    <input type="text" class="search-box" placeholder="Search by beer type">
                    <button type="submit" class="submit-button">Search</button>
                </form>
            </section>
            
            <section role="region" class="search-by-icon">
                <div class="icon-container">
                    <button type="button" class="login-button" id="join">Join</button>
                    <button type="button" class="login-button" id="Login">Login</button>
                </div>
            <!-- </section> -->

            <div class="register-container" id="modal">
                <form class="register-form" id="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h2>Join Us!</h2>
                    <input type="text" class="first-name" placeholder="Enter First Name" name="first-name" required></input>
                    <input type="text" class="last-name" placeholder="Enter Last Name" name="last-name" required></input>
                    <input type="text" class="username" placeholder="Enter Username" name="username" required></input>
                    <input type="password" class="password" placeholder="Enter Password" name="password" required>
                    <button type="submit" class="registration">Sign Up</button>
                    <input type="checkbox" checked="checked" name="remember">Remember me</input>
                </form>
            </div>

            <div class="login-container" id="modal">
                <form class="login-form" id="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h2>Login</h2>
                    <input type="text" class="username" placeholder="User Name" name="username" required></input>
                    <input type="password" class="password" placeholder="Enter Password" name="password" required>
                    <button type="submit" value="login" class="login">Sign In</button>
                    <input type="checkbox" checked="checked" name="remember">Remember me</input>
                </form>
            </div>
        </section>
        </main>     
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src= "index.js" type="text/javascript"></script>
</html>
